        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; max-width: 900px; margin: auto; }

        .price { color: var(--dark-pink); font-size: 18px; font-weight: bold; margin: 8px 0; display: block; }
